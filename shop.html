<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopely.ma | Shop</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/incude/img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/incude/img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/incude/img/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="/incude/img/icon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/incude/img/icon/safari-pinned-tab.svg"
      color="#0898c1"
    />
    <link rel="shortcut icon" href="/incude/img/icon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/incude/img/icon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="/incude/css/style.css" />
    <script src="/incude/js/w3.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section id="header">
      <a href="/">
        <img class="logo" src="/incude/img/logo.png" alt="logo" />
      </a>
      <div>
        <ul id="navbar" class="inactive">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a class="active" href="/shop.html">Shop</a>
          </li>
          <li>
            <a href="/blog.html">Blog</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
          <li>
            <a id="cart" href="/cart.html">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="countCart">0</span>
            </a>
          </li>
          <li>
            <a id="fave" href="/myList.html">
              <i class="material-icons-outlined">favorite_border</i>
            </a>
          </li>
        </ul>
      </div>

      <div id="mobile">
        <a href="/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <i id="bar" class="fa-solid fa-bars"></i>
        <span id="count2">0</span>
      </div>
    </section>

    <section id="hero_Shop">
      <h2>#Stayhome</h2>
      <p>Save more with copons & up to 70% Off!</p>
    </section>

    <section id="product1" class="prod_section">
      <div class="container section-p2">
        <div class="row">
          <form method="dialog">
            <div class="form-group col-xs-9">
              <input
                data-filter="query"
                class="form-control"
                type="text"
                placeholder="Search"
              />
            </div>
            <div class="form-group col-xs-3">
              <button
                data-filter="submit"
                type="submit"
                class="btn btn-block btn-primary"
              >
                Search
              </button>
            </div>
          </form>
          <form id="filter_form" method="dialog">
            <div class="form-group col-sm-3 col-xs-6">
              <select
                data-filter="category"
                class="filter-make filter form-control"
              >
                <option value="">Show All Category</option>
              </select>
            </div>
            <div class="form-group col-sm-3 col-xs-6">
              <select
                data-filter="Gender"
                class="filter-model filter form-control"
              >
                <option value="">Show All Gender</option>
              </select>
            </div>
            <div class="form-group col-sm-3 col-xs-6">
              <select
                data-filter="mark"
                class="filter-type filter form-control"
              >
                <option value="">Show All mark</option>
              </select>
            </div>
          </form>
        </div>
      </div>

      <div class="pro-container" id="shop_container"></div>

      <!--  <section id="pagination" class="section-p1 section-m1">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#"><i class="fa-solid fa-right-long"></i></a>
      </section>
      -->
    </section>
    <!-- fixe content -->
    <div class="include" w3-include-html="newsletter.html"></div>

    <div class="include" w3-include-html="footer.html"></div>

    <script
      src="https://kit.fontawesome.com/fee69a7a67.js"
      crossorigin="anonymous"
    ></script>
    <script src="/incude/js/script.js" crossorigin="anonymous"></script>
    <script src="/incude/js/shop.js"></script>
  </body>
</html>
